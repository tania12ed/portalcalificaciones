<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario del Alumno</title>
  <style>
    body {
      margin: 20;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #e2e6e3;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }

    header {
      width: 100%;
      background-color: #0b934f;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: white;
      margin: 0;
      font-size: 48px;
      font-weight: 600;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button-container a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 500;
      padding: 14px 25px;
      background-color: #72c179;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .button-container a:hover {
      background-color: #27602c;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
      }

      .button-container a {
        font-size: 16px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sistema de control para el alumno</h1>
  </header>

</body>
</html>
