<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Botones Verdes con Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0fdf4;
        }

        h1 {
            color: #2e7d32;
        }

        .boton {
            padding: 15px 30px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .boton:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

</html>
